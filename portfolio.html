---
layout: gis
title: Portfolio
permalink: /portfolio/
---

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="/css/lightbox.css" rel="stylesheet">

<style>
	.page-content {
		background-color: #f2f2f2;
		color: #555;
	}

	.work_row {
		margin-top: 15px;
	}

	.work_row img {
		-webkit-box-shadow: 1px 1px 14px 0px rgba(50, 50, 50, 0.75);
		-moz-box-shadow:    1px 1px 14px 0px rgba(50, 50, 50, 0.75);
		box-shadow:         1px 1px 14px 0px rgba(50, 50, 50, 0.75);
	}

	.meta {
		font-family: 'Ruda', sans-serif;
		margin-top: 7px;
	}

	.meta strong {
		font-weight: 500;
		font-size: 13pt;
	}

	.meta p {
		margin-top: 6px;
	}

	hr {
		border-top: 1px solid #ccc;
	}
</style>

<div class="container">
	<div class="col-lg-5 col-lg-offset-3">
		<h3>Design, illustration & other work</h3>
		<hr>
	</div>

	<div class="col-lg-12">
	{% for item in site.data.portfolio %}
		<div class="col-lg-4 work_row">
			<div class="image">
				<a href="/portfolio_images/{{ item.category }}/{{ item.image }}.png" data-lightbox="portfolio">
					<img class="img-responsive" src="/portfolio_images/{{ item.category }}/{{ item.image }}_thumb.png">
				</a>
			</div>

			<div class="meta">
				<strong>{{ item.name }}</strong>
				<p>{{ item.description }}</p>
			</div>
		</div>
	{% endfor %}
	</div>
</div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/js/lightbox.min.js"></script>
