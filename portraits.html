---
layout: gis
title: Portraits
permalink: /portraits/
---

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<style>
    .photos {
        margin-top: 20px;
    }

    .item {
        width: 38%;
        margin-bottom: 5px;
    }

    img {
        width: 100%;
    }
</style>

<div class="container">
    <div class="col-lg-12 photos">
        <h1>Portrait photos</h1>
        <div id="photos">
            {% for item in site.data.portraits %}
            <div class="item">
                <img src="/portfolio_images/portraits/{{ item.image }}.jpg">
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="/js/masonry.pkgd.min.js"></script>
<script src="/js/imagesloaded.pkgd.min.js"></script>

<script>
    var container = document.querySelector('#photos');
    var msnry = new Masonry(container, {
        columnWidth: 425,
        itemSelector: '.item'
    });

    imagesLoaded(container, function () {
        msnry.layout();
    });
</script>
